<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
        }
        .Box{
            grid-column: 1/3;
            grid-row: 2/3;
            background-color: orange;
        }
        .item{
            background-color: aqua;
            padding: 20px;
        }
        .two{
            grid-column: 2/3;
            grid-row: 1/2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item Box">One</div>
        <div class="item two">Two</div>
        <div class="item">Three</div>
    </div>
</body>
</html>
