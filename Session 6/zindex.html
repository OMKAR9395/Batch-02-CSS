<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            position: absolute;
            top: 40px;
            left: 40px;
            width: 150px;
            height: 150px;
            background-color: red;
            z-index: 1;
        }
        .box2{
            position: absolute;
            top: 70px;
            left: 70px;
            height: 150px;
            width: 150px;
            z-index: 2;
            background-color: blue;
        }
         .box3{
            position: absolute;
            top: 90px;
            left: 90px;
            height: 150px;
            width: 150px;
            z-index: 3;
            background-color: rgb(156, 156, 175);
        }
    </style>
</head>
<body>
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
</body>
</html>
