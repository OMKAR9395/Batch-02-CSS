<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: 60px 1fr 60px;
            grid-template-areas:
                "header header"
                "sidebar content"
                "footer footer";
            gap: 10px;
        }

        .header {
            grid-area: header;
            background: lightblue;
        }

        .sidebar {
            grid-area: sidebar;
            background: lightgreen;
        }

        .content {
            grid-area: content;
            background: lightyellow;
        }

        .footer {
            grid-area: footer;
            background: lightpink;
        }

        div {
            padding: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="content">Main Content</div>
        <div class="footer">Footer</div>
    </div>

</body>

</html>
