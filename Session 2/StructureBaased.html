<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            color: red;

        }
        li:last-child{
            color: green;
        }
        
    </style>
</head>
<body>
    <ul>
        <li>Mango</li>
        <li>Banana</li>
        <li>Lichi</li>
        <li>Apple</li>
        <li>Strawberry</li>
    </ul>
</body>
</html>
